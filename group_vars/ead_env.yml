---
# EAD Environment Variables for Capsule Installation
# Overrides values from all.yml for EAD environment

# ============================================================================
# SATELLITE CONFIGURATION (Reused from satellite-install)
# ============================================================================

# Satellite Server Configuration
sat_version: "6.17"
satellite_fqdn: "devsatellite.example.com"
satellite_shortname: "devsatellite"
satellite_server_url: "https://{{ satellite_fqdn }}"

# Credentials (from AAP - standard across ALL environments)
# These are used for ALL redhat.satellite collection authentication
satellite_setup_username: "{{ app_username }}"     # From AAP credential
satellite_initial_admin_password: "{{ app_password }}"  # From AAP credential

# Organization and Location
satellite_org: "EO_ITRA"
satellite_location: "default_location"
itra_default_env: "EO_ITRA_ALL"
capsule_download_policy: "on_demand"  # Capsule content download policy
# Python interpreter (ensure consistency)
ansible_python_interpreter: /usr/bin/python3

# ============================================================================
# CAPSULE CONFIGURATION (EAD Environment)
# ============================================================================

# EAD environment currently has no Capsules defined
# Update this list when Capsules are added to EAD
capsule_fqdns: []

# No load balancer in EAD environment
loadbalanced_capsules: []
capsule_loadbalancer_fqdn: ""

# ============================================================================
# EAD-SPECIFIC SETTINGS
# ============================================================================

# Standard settings for EAD
capsule_debug_output: false

# Standard timeouts
capsule_installer_timeout: 3600        # 1 hour
capsule_service_start_timeout: 300     # 5 minutes

# Verification settings
verify_capsule_after_install: true
capsule_health_check_retries: 3
capsule_health_check_delay: 30

# ============================================================================
# EAD NOTES
# ============================================================================
# - EAD environment currently has no Capsules configured
# - Update capsule_fqdns when Capsules are added to this environment
# - This file is a placeholder for future EAD Capsule deployments