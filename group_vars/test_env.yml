---
# Test Environment Variables for Capsule Installation
# Overrides values from all.yml for test environment

# ============================================================================
# SATELLITE CONFIGURATION (Reused from satellite-install)
# ============================================================================

# Satellite Server Configuration
sat_version: "6.17"
satellite_fqdn: "devsatellite.example.com"
satellite_shortname: "devsatellite"
satellite_server_url: "https://{{ satellite_fqdn }}"

# Credentials (from AAP - standard across ALL environments)
# These are used for ALL redhat.satellite collection authentication
satellite_setup_username: "{{ app_username }}"     # From AAP credential
satellite_initial_admin_password: "{{ app_password }}"  # From AAP credential

# Organization and Location
satellite_org: "EO_ITRA"
satellite_location: "default_location"
itra_default_env: "EO_ITRA_ALL"
capsule_download_policy: "on_demand"  # Capsule content download policy
# Python interpreter (ensure consistency)
ansible_python_interpreter: /usr/bin/python3

# ============================================================================
# CAPSULE CONFIGURATION (Test Environment)
# ============================================================================

# Test Capsules
capsule_fqdns:
  - testcapsule1.example.com
  - testcapsule2.example.com

# No load balancer in test environment
loadbalanced_capsules: []
capsule_loadbalancer_fqdn: ""

# ============================================================================
# TEST-SPECIFIC SETTINGS
# ============================================================================

# More verbose output for testing
capsule_debug_output: true

# Shorter timeouts for faster testing feedback
capsule_installer_timeout: 2400        # 40 minutes for test
capsule_service_start_timeout: 180     # 3 minutes for test

# Additional verification in test
verify_capsule_after_install: true
capsule_health_check_retries: 5        # More retries in test
capsule_health_check_delay: 20         # Shorter delay between retries